<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet">




  <title>Calculadora</title>
  <meta charset="utf-8">
 
 
</head>
<body>

  <h1 class="titulo" align="center">Calculadora DarianMD</h1>

  <h2 id="info" class="grande" align="center"> Info sobre el numero</h2>
 
  <div class="div">

    <input type="text" id="result" placeholder="Introduce operacion" class="resultado">

    <button class="operador ac" name="data-delete">AC</button>
    <button class="operador" name="data-opera">REV</button>
    <button class="operador" name="data-opera">ORD</button>
    <button class="operador" name="data-opera">n!</button>
    <button class="operador" name="data-opera">X2</button>
    <button class="operador" name="data-opera">Mod</button>
    <button class="operador" name="data-opera">QUIT</button>
    <button class="operador" name="data-opera">%</button>
    <button class="num" name="data-number">7</button>
    <button class="num" name="data-number">8</button>
    <button class="num" name="data-number">9</button>
    <button class="num" name="data-number">4</button>
    <button class="num" name="data-number">5</button>
    <button class="num" name="data-number">6</button>
    <button class="num" name="data-number">1</button>
    <button class="num" name="data-number">2</button>
    <button class="num" name="data-number">3</button>
    <button class="num cero" name="data-number">0</button>
    <button class="operador" name="data-opera">.</button>
    <button class="operador multiplicacion" name="data-opera">Ã—</button>
    <button class="operador menos" name="data-opera">-</button>
    <button class="operador mas" name="data-opera">+</button>
    <button class="operador igual" name="data-igual">=</button>
    <button class="operador" name="data-opera"></button>
  </div>

  <script src="calculadora.js"></script>

 </body>
</html>
